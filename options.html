<script type="text/javascript">
var currLocale = chrome.i18n.getMessage('@@ui_locale');
var selectBox;
function setSettingsLanguageByLocale(){
  if (currLocale != 'ja') currLocale = 'default';
  var locales = document.getElementById('settings').getElementsByTagName('div');
  locales[0].style.display = 'none';
  for (var i=0; i<locales.length; i++) {
    if (locales[i].getAttribute('class') == currLocale) {
      locales[i].style.display = '';
      break;
    }
  }
}
function initSelectedOption(){
  selectBox = document.getElementById('settings').getElementsByClassName(currLocale)[0].getElementsByTagName('select')[0];
  for (var i=0; i<selectBox.getElementsByTagName('option').length; i++) {
    if (selectBox.options[i].value == localStorage.lang) {
      selectBox.selectedIndex = i;
      break;
    }
  }
}
window.onload = function(){
  setSettingsLanguageByLocale();
  initSelectedOption();

  var timer;
  selectBox.addEventListener('change', function(){
    var selectedIndex = this.selectedIndex;
    var selected = this.options[selectedIndex].value;
    var statusArea = selectBox.parentNode.getElementsByClassName('status')[0];
    localStorage['lang'] = selected;
    statusArea.style.display = '';
    clearTimeout(timer);
    timer = setTimeout(function(){statusArea.style.display = 'none';}, 2000);
  });
};
</script>
